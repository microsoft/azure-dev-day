    # Deploy web app on azure         # Snippet 2
    - name: 'Deploy to Azure WebApp pre-prod slot'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        slot-name: ${{ env.SLOT_NAME }}



